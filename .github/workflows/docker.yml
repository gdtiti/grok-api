name: Build Docker Image

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'è¦æž„å»ºçš„åˆ†æ”¯åç§°'
        required: true
        default: 'main'
        type: string
      version:
        description: 'ç‰ˆæœ¬æ ‡ç­¾ (å¯é€‰ï¼Œç•™ç©ºåˆ™ä½¿ç”¨åˆ†æ”¯å)'
        required: false
        default: ''
        type: string
      push_image:
        description: 'æ˜¯å¦æŽ¨é€é•œåƒåˆ°åº“'
        required: true
        default: true
        type: boolean
      create_release_tag:
        description: 'æ˜¯å¦åˆ›å»ºå‘å¸ƒæ ‡ç­¾'
        required: false
        default: false
        type: boolean
      deploy_to_hf:
        description: 'æ˜¯å¦éƒ¨ç½²åˆ° HuggingFace Space'
        required: false
        default: false
        type: boolean
      hf_space_name:
        description: 'HuggingFace Space åç§° (å¦‚: username/grok2api-space)'
        required: false
        default: ''
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    
    strategy:
      fail-fast: false
      matrix:
        include:
          # AMD64 å¹³å°
          - platform: linux/amd64
            suffix: amd64
          # ARM64 å¹³å°
          - platform: linux/arm64
            suffix: arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || 'main' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # è‡ªå®šä¹‰ç‰ˆæœ¬æ ‡ç­¾
            type=raw,value=${{ github.event.inputs.version || github.event.inputs.branch }},suffix=-${{ matrix.suffix }},enable=${{ github.event.inputs.version != '' }}
            # åˆ†æ”¯æ ‡ç­¾
            type=raw,value=${{ github.event.inputs.branch }},suffix=-${{ matrix.suffix }},enable=${{ github.event.inputs.version == '' }}
            # latestæ ‡ç­¾ (ä»…å½“åˆ†æ”¯ä¸ºmainæ—¶)
            type=raw,value=latest-${{ matrix.suffix }},enable=${{ github.event.inputs.branch == 'main' && github.event.inputs.version == '' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: ${{ github.event.inputs.push_image == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=${{ matrix.suffix }}
          pull: true
  
  # åˆå¹¶å¤šæž¶æž„é•œåƒä¸ºç»Ÿä¸€æ ‡ç­¾
  merge-manifests:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event.inputs.push_image == 'true'
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # è‡ªå®šä¹‰ç‰ˆæœ¬æ ‡ç­¾
            type=raw,value=${{ github.event.inputs.version || github.event.inputs.branch }},enable=${{ github.event.inputs.version != '' }}
            # åˆ†æ”¯æ ‡ç­¾
            type=raw,value=${{ github.event.inputs.branch }},enable=${{ github.event.inputs.version == '' }}
            # latestæ ‡ç­¾ (ä»…å½“åˆ†æ”¯ä¸ºmainæ—¶)
            type=raw,value=latest,enable=${{ github.event.inputs.branch == 'main' && github.event.inputs.version == '' }}
      
      - name: Create and push manifest
        run: |
          TAGS="${{ steps.meta.outputs.tags }}"
          for tag in $TAGS; do
            echo "åˆå¹¶æ ‡ç­¾: $tag"
            docker buildx imagetools create -t $tag \
              ${tag}-amd64 \
              ${tag}-arm64
          done

      - name: Create Git tag (if requested)
        if: github.event.inputs.create_release_tag == 'true' && github.event.inputs.version != ''
        run: |
          VERSION="${{ github.event.inputs.version }}"
          echo "åˆ›å»º Git æ ‡ç­¾: $VERSION"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"

  # éƒ¨ç½²åˆ° HuggingFace Space
  deploy-to-huggingface:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event.inputs.deploy_to_hf == 'true' && github.event.inputs.push_image == 'true'
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          # AMD64 å¹³å°
          - platform: linux/amd64
            suffix: amd64
          # ARM64 å¹³å°
          - platform: linux/arm64
            suffix: arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || 'main' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for HF
        id: meta_hf
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # HFä¸“ç”¨æ ‡ç­¾
            type=raw,value=hf-${{ matrix.suffix }}-${{ github.event.inputs.version || github.event.inputs.branch }}

      - name: Build and push HF Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./hf/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta_hf.outputs.tags }}
          labels: ${{ steps.meta_hf.outputs.labels }}
          cache-from: type=gha,scope=hf-${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=hf-${{ matrix.suffix }}
          pull: true

      - name: Deploy to HuggingFace Space
        if: matrix.suffix == 'amd64' && github.event.inputs.hf_space_name != ''
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # å®‰è£… huggingface_hub
          pip install huggingface_hub

          # åˆ›å»º Python è„šæœ¬æ¥æ›´æ–° Space
          cat > update_hf_space.py << 'EOF'
          import os
          from huggingface_hub import HfApi

          hf_token = os.getenv('HF_TOKEN')
          space_name = '${{ github.event.inputs.hf_space_name }}'
