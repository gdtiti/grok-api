          image_tag = '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:hf-amd64-' + version

          if not hf_token:
              print("é”™è¯¯: æœªè®¾ç½® HF_TOKEN")
              exit(1)

          if not space_name:
              print("é”™è¯¯: æœªè®¾ç½® HuggingFace Space åç§°")
              exit(1)

          api = HfApi(token=hf_token)

          try:
              # æ›´æ–° Space çš„ Docker é•œåƒ
              api.space_repo(
                  repo_id=space_name,
