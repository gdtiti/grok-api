              print(f"è¯·æ‰‹åŠ¨æ›´æ–° Space {space_name} çš„ Docker é•œåƒä¸º: {image_tag}")
              exit(1)
          EOF

          # æ‰§è¡Œæ›´æ–°è„šæœ¬
          python update_hf_space.py